<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HÃ˜RIZON</title>
    <script>
      (function () {
        try {
          var pref = localStorage.getItem("horizon-theme") || "system";
          var theme =
            pref === "system"
              ? window.matchMedia &&
                window.matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light"
              : pref;
          var root = document.documentElement;
          root.classList.remove("light", "dark");
          root.classList.add(theme);
          root.setAttribute("data-theme", theme);
        } catch (e) {}
      })();
    </script>
    <!-- Fonts: add common families used in text tool -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Poppins:wght@400;700&family=DM+Sans:wght@400;700&family=Source+Sans+3:wght@400;700&family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Inconsolata:wght@400;700&family=Fira+Code:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
